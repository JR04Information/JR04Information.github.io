<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecteer spelversie</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        .language-selector {
            list-style-type: none;
            padding: 0;
            margin: 10px 0;
            text-align: center;
        }

        .language-selector li {
            display: inline-block;
            margin-right: 10px;
        }

        .language-selector img {
            width: 32px;
            height: auto;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .language-selector img:hover {
            opacity: 0.8;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button {
            display: block;
            width: 100%;
            padding: 10px 20px;
            margin-bottom: 10px;
            font-size: 16px;
            color: white;
            background-color: #333;
            text-decoration: none;
            border-radius: 4px;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Taalwisselaar met vlaggen -->
    <ul class="language-selector">
        <li><img src="../images/flag_nl.gif" alt="Nederlands" onclick="changeLanguage('nl')" /></li>
        <li><img src="../images/flag_de.gif" alt="Deutsch" onclick="changeLanguage('de')" /></li>
        <li><img src="../images/flag_uk.gif" alt="English (UK)" onclick="changeLanguage('en-uk')" /></li>
        <li><img src="../images/flag_us.gif" alt="English (US)" onclick="changeLanguage('en-us')" /></li>
        <li><img src="../images/flag_au.gif" alt="English (AU)" onclick="changeLanguage('en-au')" /></li>
    </ul>

    <!-- Inhoud van de pagina -->
    <h1 id="welcome-title">Welkom</h1>
    <p id="welcome-message">Selecteer hieronder een knop om naar de overzichten te gaan.</p>

    <div class="button-container">
        <a class="button" id="button-nl" href="nl_NL/indexNL">Meldkamerspel (nl_NL)</a>
        <a class="button" id="button-de" href="de_DE/indexDE">Leitstellenspiel (de_DE)</a>
        <a class="button" id="button-uk" href="en_UK/indexUK">Missionchief (en_UK)</a>
        <a class="button" id="button-us" href="en_US/indexUS">Missionchief (en_US)</a>
        <a class="button" id="button-au" href="en_AU/indexAU">Missionchief (en_AU)</a>
    </div>

    <footer id="footer">
        &copy; <span id="year"></span> JR04. Alle rechten voorbehouden. Gebruik van onderdelen vanaf deze site is zonder schriftelijke toestemming verboden.
    </footer>

    <!-- JavaScript voor taalwisseling -->
    <script>
        const currentYear = new Date().getFullYear();
        document.getElementById('year').textContent = currentYear;

        function changeLanguage(lang) {
            switch(lang) {
                case "nl":
                    document.title = "Selecteer spelversie";
                    document.getElementById('welcome-title').textContent = "Welkom";
                    document.getElementById('welcome-message').textContent = "Selecteer hieronder een knop om naar de overzichten te gaan.";
                    document.getElementById('button-nl').textContent = "Meldkamerspel (nl_NL)";
                    document.getElementById('button-de').textContent = "Leitstellenspiel (de_DE)";
                    document.getElementById('button-uk').textContent = "Missionchief (en_UK)";
                    document.getElementById('button-us').textContent = "Missionchief (en_US)";
                    document.getElementById('button-au').textContent = "Missionchief (en_AU)";
                    document.getElementById('footer').textContent = "&copy; " + currentYear + " JR04. Alle rechten voorbehouden. Gebruik van onderdelen vanaf deze site is zonder schriftelijke toestemming verboden.";
                    break;
                case "de":
                    document.title = "Wählen Sie Spielversion";
                    document.getElementById('welcome-title').textContent = "Willkommen";
                    document.getElementById('welcome-message').textContent = "Wählen Sie unten einen Knopf, um zu den Übersichten zu gelangen.";
                    document.getElementById('button-nl').textContent = "Meldkamerspel (nl_NL)";
                    document.getElementById('button-de').textContent = "Leitstellenspiel (de_DE)";
                    document.getElementById('button-uk').textContent = "Missionchief (en_UK)";
                    document.getElementById('button-us').textContent = "Missionchief (en_US)";
                    document.getElementById('button-au').textContent = "Missionchief (en_AU)";
                    document.getElementById('footer').textContent = "&copy; " + currentYear + " JR04. Alle rechten voorbehouden. Gebruik van onderdelen vanaf deze site is zonder schriftelijke toestemming verboden.";
                    break;
                case "en-uk":
                    document.title = "Select Game Version (UK)";
                    document.getElementById('welcome-title').textContent = "Welcome";
                    document.getElementById('welcome-message').textContent = "Select a button below to go to the overviews.";
                    document.getElementById('button-nl').textContent = "Meldkamerspel (nl_NL)";
                    document.getElementById('button-de').textContent = "Leitstellenspiel (de_DE)";
                    document.getElementById('button-uk').textContent = "Missionchief (en_UK)";
                    document.getElementById('button-us').textContent = "Missionchief (en_US)";
                    document.getElementById('button-au').textContent = "Missionchief (en_AU)";
                    document.getElementById('footer').textContent = "&copy; " + currentYear + " JR04. All rights reserved. Use of components from this site is prohibited without written permission.";
                    break;
                case "en-us":
                    document.title = "Select Game Version (US)";
                    document.getElementById('welcome-title').textContent = "Welcome";
                    document.getElementById('welcome-message').textContent = "Select a button below to go to the overviews.";
                    document.getElementById('button-nl').textContent = "Meldkamerspel (nl_NL)";
                    document.getElementById('button-de').textContent = "Leitstellenspiel (de_DE)";
                    document.getElementById('button-uk').textContent = "Missionchief (en_UK)";
                    document.getElementById('button-us').textContent = "Missionchief (en_US)";
                    document.getElementById('button-au').textContent = "Missionchief (en_AU)";
                    document.getElementById('footer').textContent = "&copy; " + currentYear + " JR04. All rights reserved. Use of components from this site is prohibited without written permission.";
                    break;
                case "en-au":
                    document.title = "Select Game Version (AU)";
                    document.getElementById('welcome-title').textContent = "Welcome";
                    document.getElementById('welcome-message').textContent = "Select a button below to go to the overviews.";
                    document.getElementById('button-nl').textContent = "Meldkamerspel (nl_NL)";
                    document.getElementById('button-de').textContent = "Leitstellenspiel (de_DE)";
                    document.getElementById('button-uk').textContent = "Missionchief (en_UK)";
                    document.getElementById('button-us').textContent = "Missionchief (en_US)";
                    document.getElementById('button-au').textContent = "Missionchief (en_AU)";
                    document.getElementById('footer').textContent = "&copy; " + currentYear + " JR04. All rights reserved. Use of components from this site is prohibited without written permission.";
                    break;
                default:
                    break;
            }
        }
    </script>
</body>
</html>
