<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overzichten JR-2004</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Taalwisselaar met vlaggen -->
    <ul class="language-selector">
        <li><img src="images/flag_nl.gif" alt="Nederlands" onclick="changeLanguage('nl')" /></li>
        <li><img src="images/flag_de.gif" alt="Deutsch" onclick="changeLanguage('de')" /></li>
        <li><img src="images/flag_uk.gif" alt="English (UK)" onclick="changeLanguage('en-uk')" /></li>
        <li><img src="images/flag_us.gif" alt="English (US)" onclick="changeLanguage('en-us')" /></li>
        <li><img src="images/flag_au.gif" alt="English (AU)" onclick="changeLanguage('en-au')" /></li>
    </ul>

    <!-- Inhoud van de pagina -->
    <h1 id="welcome-title">Welkom</h1>
    <p id="select-info">Selecteer hieronder een knop om naar de overzichten te gaan.</p>

    <div class="button-container">
        <a class="button" href="gameversions/gameversionsinfo" id="select-button">Selecteer Versie (NL)</a>
    </div>

    <footer id="footer">
        &copy; <span id="year"></span> JR-2004. Alle rechten voorbehouden. Gebruik van onderdelen vanaf deze site is zonder schriftelijke toestemming verboden.
    </footer>

    <!-- JavaScript voor taalwisseling -->
    <script>
        const currentYear = new Date().getFullYear();
        document.getElementById('year').textContent = currentYear;

        function changeLanguage(lang) {
            switch(lang) {
                case "nl":
                    document.getElementById('welcome-title').textContent = "Welkom";
                    document.getElementById('select-info').textContent = "Selecteer hieronder een knop om naar de overzichten te gaan.";
                    document.getElementById('select-button').textContent = "Selecteer Versie (NL)";
                    document.getElementById('footer').innerHTML = '&copy; <span id="year"></span> JR-2004. Alle rechten voorbehouden. Gebruik van onderdelen vanaf deze site is zonder schriftelijke toestemming verboden.';
                    break;
                case "de":
                    document.getElementById('welcome-title').textContent = "Willkommen";
                    document.getElementById('select-info').textContent = "Wählen Sie unten einen Knopf, um zu den Übersichten zu gelangen.";
                    document.getElementById('select-button').textContent = "Wählen Sie Spielversion (DE)";
                    document.getElementById('footer').innerHTML = '&copy; <span id="year"></span> JR-2004. Alle Rechte vorbehalten. Die Verwendung von Teilen dieser Website ist ohne schriftliche Genehmigung untersagt.';
                    break;
                case "en-uk":
                    document.getElementById('welcome-title').textContent = "Welcome";
                    document.getElementById('select-info').textContent = "Select a button below to go to the overviews.";
                    document.getElementById('select-button').textContent = "Select Game Version (UK)";
                    document.getElementById('footer').innerHTML = '&copy; <span id="year"></span> JR-2004. All rights reserved. Use of parts from this site is prohibited without written permission.';
                    break;
                case "en-us":
                    document.getElementById('welcome-title').textContent = "Welcome";
                    document.getElementById('select-info').textContent = "Select a button below to go to the overviews.";
                    document.getElementById('select-button').textContent = "Select Game Version (US)";
                    document.getElementById('footer').innerHTML = '&copy; <span id="year"></span> JR-2004. All rights reserved. Use of parts from this site is prohibited without written permission.';
                    break;
                case "en-au":
                    document.getElementById('welcome-title').textContent = "Welcome";
                    document.getElementById('select-info').textContent = "Select a button below to go to the overviews.";
                    document.getElementById('select-button').textContent = "Select Game Version (AU)";
                    document.getElementById('footer').innerHTML = '&copy; <span id="year"></span> JR-2004. All rights reserved. Use of parts from this site is prohibited without written permission.';
                    break;
                default:
                    break;
            }
        }
    </script>
</body>
</html>
